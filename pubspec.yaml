name: uncharted
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  device_preview: ^1.2.0
  flutter_gemini: ^3.0.0
  dash_chat_2: ^0.0.21

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
    - family: Cinzel
      fonts:
        - asset:  assets/fonts/Cinzel-Medium.ttf
    - family: GreatVibes
      fonts:
        - asset:  assets/fonts/GreatVibes-Regular.ttf
    - family: Allura
      fonts:
        - asset:  assets/fonts/Allura-Regular.ttf
  assets:
   - assets/images/
  uses-material-design: true
